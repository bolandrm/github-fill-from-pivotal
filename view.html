<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="view.css"/>
  </head>
  <body>
    <header>Github PR Fill from Pivotal</header>
    <div class="main-content">

      <div class="form-row">
        <label for="pivotal-username-input">Pivotal Username</label>
        <input type="input" id="pivotal-username-input"></input>
      </div>

      <div class="form-row">
        <label for="pivotal-api-key-input">Pivotal API Key</label>
        <input type="input" id="pivotal-api-key-input"></input>
      </div>

      <div class="form-row">
        <label for="project-id-input">Project ID</label>
        <input type="input" id="project-id-input"></input>
      </div>

      <div class="form-row button-row">
        <button id="save-button">save</button>
      </div>
    </div>

    <script src="view.js"></script>
  </body>
</html>
